<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/index.css">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <title>한세대학교 수강신청</title>
</head>
<body>
  <!-- 타이머 미개시 모달 -->
  <div id="timer-modal" style="display: none;">
    <div>
      <div class="title">⏱ 수강신청 미개시</div>
      <div class="message">아직 수강신청이 열리지 않았습니다.<br>상단 타이머를 설정한 후<br>시간이 되면 접근해주세요.</div>
      <button onclick="document.getElementById('timer-modal').style.display='none'">확인</button>
    </div>
  </div>

  <!-- 1학년 예비수강 제한 모달 -->
  <div id="freshman-basket-modal" style="display: none;">
    <div>
      <div class="title">⚠️ 기능 제한</div>
      <div class="message">1학년 1학기에는 예비수강신청 기능을 사용할수없습니다.</div>
      <button onclick="document.getElementById('freshman-basket-modal').style.display='none'">확인</button>
    </div>
  </div>

  <!-- 설정 모달 -->
  <div id="settings-modal" style="display: none;">
    <div>
      <div class="title">⚙️ 설정</div>
      <div class="settings-item">
        <label for="queue-toggle">대기열</label>
        <label class="toggle-switch">
          <input type="checkbox" id="queue-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <label for="grade-select">1학년</label>
        <select id="grade-select" class="grade-select">
          <option value="1">1학기</option>
          <option value="2" selected>2학기</option>
          
        </select>
      </div>
      <div id="settings-modal-buttons">
        <button class="cancel-btn" onclick="document.getElementById('settings-modal').style.display='none'">닫기</button>
        <button class="confirm-btn" onclick="saveSettings()">저장</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- 헤더 -->
    <div class="header">
      <div class="is-left">
        <span>2026년도 1학기</span>
        <span class="title">
          시간 : <span id="server-time">2026-02-10 15:33:42</span>
        </span>
      </div>
      <div class="is-right">
        <button class="settings-btn" onclick="document.getElementById('settings-modal').style.display='flex'" title="설정">⚙️</button>
      </div>
    </div>

    <!-- 타이머 설정 -->
    <div id="timer-section">
      <label>
        <span style="font-weight:600;">오픈 시간:</span>
        <input type="number" id="timer-hour" min="0" max="23" value="0" placeholder="시">
        <span>:</span>
        <input type="number" id="timer-min" min="0" max="59" value="0" placeholder="분">
        <span>:</span>
        <input type="number" id="timer-sec" min="0" max="59" value="0" placeholder="초">
      </label>
      <button id="set-timer-btn">설정</button>
      <button id="reset-btn">초기화</button>
      <span id="timer-status"></span>
    </div>

    <!-- 바디 (네비게이션 + 콘텐츠) -->
    <div class="body">
      <!-- 왼쪽 네비게이션 -->
      <div class="nav">
        <ul class="nav-menu">
          <li class="is-active" data-page="notice">
            <i class="nav-icon-01"></i><span>공지사항</span>
          </li>
          <li data-page="subject">
            <i class="nav-icon-08"></i><span>조회</span>
          </li>
          <li data-page="basket">
            <i class="nav-icon-06"></i><span>예비수강</span>
          </li>
          <li data-page="register">
            <i class="nav-icon-04"></i><span>수강신청</span>
          </li>
        </ul>
      </div>

      <!-- 오른쪽 콘텐츠 -->
      <div class="contents">
        <iframe id="main-frame" src="front/notice.html"></iframe>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
