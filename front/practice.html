<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강신청 연습</title>
  <link rel="stylesheet" href="../common/style.css">
  <script src="../common/jquery-1.8.3.js"></script>
</head>
<body>
  <div class="container">
    <h1>수강신청 연습</h1>
    <table id="course-list">
      <thead>
        <tr><th>과목명</th><th>교수</th><th>정원</th><th>신청</th></tr>
      </thead>
      <tbody>
        <tr><td>웹프로그래밍</td><td>홍길동</td><td><span class="capacity">2</span></td><td><button class="btn apply">신청</button></td></tr>
        <tr><td>자료구조</td><td>이몽룡</td><td><span class="capacity">2</span></td><td><button class="btn apply">신청</button></td></tr>
        <tr><td>운영체제</td><td>성춘향</td><td><span class="capacity">2</span></td><td><button class="btn apply">신청</button></td></tr>
      </tbody>
    </table>
    <div id="my-courses">
      <h2>내 수강 목록</h2>
      <ul id="my-list"></ul>
    </div>
  </div>
 
</body>
</html>
